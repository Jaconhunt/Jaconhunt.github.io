        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">##### 数学分析习题讲义(一)</span><br><span class="line">$2.2.4　Exercises$</span><br><span class="line"></span><br><span class="line">$6.证明$</span><br><span class="line">$$\lim_&#123;n\rightarrow+\infty&#125;a_n=+\infty,则在数列\&#123;a_n\&#125;中一定有最小数$$</span><br><span class="line">$\because\&#123;a_n\&#125;发散$</span><br><span class="line">$\therefore\forall a,\exists\varepsilon_0&gt;0,\forall N,\exists n&gt;N,|a_n-a|\geq\varepsilon_0$</span><br><span class="line">$\therefore a_1,a_2,a_3,...,a_N存在最小数，a_&#123;N+1&#125;,a_&#123;N+2&#125;,...,a_n发散$</span><br><span class="line">$\therefore min=\&#123;a_1,a_2,a_3,...,a_N\&#125;$</span><br><span class="line"></span><br><span class="line">$7.补充$</span><br><span class="line">$(1)发散数列是否都可以找到收敛子列?不一定，发散有界数列才可以$</span><br><span class="line">$(2)发散数列不一定无界，极限存在必有界，收敛不一定单调$</span><br><span class="line">$(3)无界数列一定发散$</span><br><span class="line">$(4)有界数列必有收敛子列$</span><br><span class="line">$(5)有界数列不一定收敛$</span><br><span class="line"></span><br><span class="line">$2.3.2　Exercises$</span><br><span class="line">$1.证明若\&#123;x_n\&#125;单调，则\&#123;|x_n|\&#125;至少从某项开始后单调，又问，反之又如何？$</span><br><span class="line">$证明：若\&#123;x_n\&#125;单调，不妨设单调递增，则x_1&lt;x_2&lt;...&lt;x_n, 若x_1&gt;0, 则\&#123;|x_n|\&#125;从x_1开始单调，$</span><br><span class="line">$若\&#123;x_n\&#125;存在某项x_m&lt;0, x_&#123;m+1&#125;&gt;0,则\&#123;|x_n|\&#125;至少从|x_&#123;m+1&#125;|项开始单调递增，$</span><br><span class="line">$|x_1|至|x_m|为单调递减,反之若\&#123;|x_n|\&#125;从|x_q|项开始单调递增,$</span><br><span class="line">$因x_q的正负号未确定,所以\&#123;x_n\&#125;的单调性无法确定，$</span><br><span class="line">$举例如x_n=\&#123;1,2,3,|-6|,10,|-18|,...,x_n\&#125;$</span><br><span class="line">$2.设\&#123;a_n\&#125;单调递增，\&#123;b_n\&#125;单调递减少，且有$</span><br><span class="line">$$\lim_&#123;n\rightarrow+\infty&#125;（a_n-b_n）=0,证明\&#123;a_n\&#125;和\&#123;b_n\&#125;都收敛，且极限相等$$</span><br><span class="line">$3.证明：单调增加有上界的数列的极限不小于数列的任何一项，单调有下界的数列的极限不大于数列的任何一项$</span><br><span class="line">$证明：\&#123;a_n\&#125;单调增加，a_1&lt;a_2&lt;...&lt;a_n\leq M,$</span><br><span class="line">$$\lim_&#123;n\rightarrow+\infty&#125;a_n=Q,Q是数列\&#123;a_n\&#125;所有上界的最小的一个，即Q=min\&#123;M_1,M_2,M_3,...,M_n\&#125;$$</span><br><span class="line">$\therefore Q\geq a_n&gt;...&gt;a_2&gt;a_1$</span><br><span class="line">$同理\&#123;b_n\&#125;单调递减，b_1&gt;b_2&gt;...&gt;b_n\geq N$</span><br><span class="line">$$\lim_&#123;n\rightarrow+\infty&#125;a_n=P,P是数列\&#123;a_n\&#125;所有下界的最大的一个，即P=max\&#123;N_1,N_2,N_3,...,N_n\&#125;$$</span><br><span class="line">$\therefore P\leq a_n&lt;...&lt;a_2&lt;a_1$</span><br><span class="line"></span><br><span class="line">$11.证明：单调数列\&#123;a_n\&#125;收敛的充分必要条件是它有一个收敛子列$</span><br><span class="line">$证明：记\&#123;y_k\&#125;为单调数列\&#123;a_n\&#125;的收敛子数列，因数列\&#123;x_n\&#125;单调，所以子数列\&#123;y_k\&#125;也单调，$</span><br><span class="line">$由于单调收敛数列必有界，所以数列\&#123;y_k\&#125;有界，对一切k成立A&lt;y_k&lt;B, $</span><br><span class="line">$由于\&#123;y_k\&#125;为单调数列\&#123;a_n\&#125;的收敛子数列，所以存在N,$ $当n&gt;N时，有x_n\geq y_1, 则A&lt;x_n&lt;B，$</span><br><span class="line">$(若x_n\geq B,x_n为单调递增数列,则一定存在y_k为x_n中大于B的项，$</span><br><span class="line">$因\&#123;y_k\&#125;为单调数列\&#123;a_n\&#125;的收敛子数列，这与y_k&lt;B矛盾, 若x_n为单调递减数列，x_n\leq A, $</span><br><span class="line">$则一定存在y_k为x_n中小于等于A的项，这与任意y_k大于A矛盾)$</span><br><span class="line"></span><br><span class="line">$12.对每个自然数n, 用x_n表示方程x+x^2+...+x^n=1在闭区间[0,1]中的根，求$</span><br><span class="line">$$\lim_&#123;n\rightarrow+\infty&#125;a_n$$</span><br><span class="line"></span><br><span class="line">$13.Cauchy命题在数列\&#123;x_n\&#125;为有确定符号的无穷大量成立$</span><br><span class="line">$$若\lim_&#123;n\rightarrow+\infty&#125;x_n=+\infty$$</span><br><span class="line">$$则\lim_&#123;n\rightarrow+\infty&#125;\frac&#123;x_1+x_2+...+x_n&#125;&#123;n&#125;=+\infty$$</span><br><span class="line"> $$根据条件\lim_&#123;n\rightarrow+\infty&#125;x_n=+\infty$$</span><br><span class="line"> $$\therefore\forall a,\exists\varepsilon_0&gt;0,\forall N,\exists n&gt;N,|x_n-a|\geq\varepsilon_0$$</span><br><span class="line"> $|\frac&#123;x_1+x_2+...+x_n&#125;&#123;n&#125;-a|=\frac&#123;|(x_1-a)+(x_2-a)+(x_3-a)+...+(x_n-a)|&#125;&#123;n&#125;\geq$</span><br><span class="line">$ \frac&#123;|(x_&#123;N+1&#125;-a)+(x_&#123;N+2&#125;-a)+(x_&#123;N+3&#125;-a)+...+(x_n-a)|&#125;&#123;n&#125;$</span><br><span class="line">$x_1,x_2,...,x_N项与a较为接近，省略了此项\frac&#123;|(x_1-a)+(x_2-a)+(x_3-a)+...+(x_N-a)|&#125;&#123;n&#125;=0$</span><br></pre></td></tr></table></figure>
